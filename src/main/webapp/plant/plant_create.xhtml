<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{plantCreateView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.example.lab1.plant.view.i18n.messages"/>
        <article>
            <header><h2>#{msg['header.create']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{plantCreateView.model.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="#{msg['data.name']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="height" value="#{plantCreateView.model.height}" styleClass="form-control"/>
                            <h:outputLabel for="height" value="#{msg['data.height']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="plantingDate" value="#{plantCreateView.model.plantingDate}"
                                         styleClass="form-control">
                                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                            </h:inputText>
                            <h:outputLabel for="plantingDate" value="#{msg['data.plantingDate']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4 p-2">
                        <fieldset>
                            <legend class="form-label fs-6">#{msg['data.species']}:</legend>
                            <h:selectOneMenu value="#{plantCreateView.species}">
                                <f:selectItems value="#{plantCreateView.allSpeciesModel.species}" var="species"
                                               itemValue="#{species}" itemLabel="#{species.name}"/>
                            </h:selectOneMenu>
                        </fieldset>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['form.create']}"
                                         action="#{plantCreateView.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="#{msg['form.cancel']}"
                                         action="#{plantCreateView.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
