<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{plantEditView.id}" required="true"/>
        <f:viewAction action="#{plantEditView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:loadBundle var="msg" basename="com.example.lab1.plant.view.i18n.messages"/>
        <article>
            <header><h2>#{msg['header.edit']}</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-4 p-2">
                        <h:messages/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{plantEditView.model.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="#{msg['data.name']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="height" value="#{plantEditView.model.height}" styleClass="form-control"/>
                            <h:outputLabel for="height" value="#{msg['data.height']}:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="#{msg['form.update']}"
                                         action="#{plantEditView.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" type="reset" value="#{msg['form.reset']}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
