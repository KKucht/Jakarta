<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">
    <f:metadata>
        <f:viewParam name="species-id" value="#{plantsView.speciesId}"/>
        <f:viewAction action="#{plantsView.init()}"/>
    </f:metadata>

    <ui:define name="content">

        <article class="text--justified">
            <header>
                <h2>Plants</h2>
                <div><h:outputText value="#{plantsView.speciesDescription}"/></div>
            </header>

            <h:dataTable value="#{plantsView.plantsModel.plants}" var="plant"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{plant.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/plant/plant.xhtml" value="View">
                        <f:param name="id" value="#{plant.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{plantsView.deletePlant(plant)}"/>
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/plant/plant_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{plant.id}"/>
                    </h:link>
                </h:column>



                <f:facet name="footer">
                    <h:button styleClass="btn" outcome="/plant/plant_create.xhtml"
                              value="Create new plant" />
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
